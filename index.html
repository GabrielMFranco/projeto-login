<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/faviconC.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p id:corh>Seja bem vindo!</p>
                <p>Faça login em sua conta para acessar o conteúdo.</p>
                <form action="#" method="post" autocomplete="on">
                    <input type="text" name="email" id="iemail" required><br>
                    <input type="password" name="senha" id="isenha" required>
                </form>
            </div>
            <p>
                <input type="submit" value="Entrar">
                
            </p>
        </section>
    </main>
</body>
</html>
