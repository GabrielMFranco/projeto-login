<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/faviconC.ico" type="image/x-icon">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo!</p>
                <p>Faça login em sua conta para acessar o conteúdo.</p>
                <form action="login.php" method="post" autocomplete="on">             
                <p class="dados">
                    <i class="material-icons">mail</i>
                    <label for="ilogin"></label>
                    <input type="email" name="login" id="ilogin" placeholder="email" required autocomplete="email">
                </p>
                <p class="dados">  
                    <i class="material-icons">key</i>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="senha" required minlength="10" maxlength="30">              
                </p>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>
                
            </div>                                               
        </section>
    </main>
</body>
</html>
